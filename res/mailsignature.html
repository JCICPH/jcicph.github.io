<script type="text/javascript">

 var user=getParam ("user");
 var layout=getParam("layout");
  
 $.getJSON('/res/persons.json', function(persons) {
   /*console.log(persons); // this will show the info it in firebug console */
   for (var person in persons) {
     if (person == user){ 
       var person = persons[person];
       document.getElementById("name").innerHTML = person.name;
       document.getElementById("title").innerHTML = person.title;
       document.getElementById("mail").innerHTML = person.mail;
       document.getElementById("mail").href = 'mailto:'+person.mail;
       document.getElementById("cell").innerHTML = person.cell;
       document.getElementById("skype").innerHTML = 'Skype: '+person.skype;                
       /*alert(JSON.stringify(person));*/
     }
   }
 });
 
 
 $.getJSON('/res/design.json', function(designs) {
   for (var design in designs) {
     if (design == layout){ 
       var design = designs[design];
       document.getElementById("target").href = design.target;
       document.getElementById("graphic").src  = design.graphic;
     }
   }
 });
 

 
</script>
